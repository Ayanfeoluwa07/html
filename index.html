<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Website</title>
    <style>
        /* Style for navbar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        /* Style for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#resume">Resume</a>
    <a href="#contact">Contact</a>
</nav>

<!-- About Section -->
<section id="about">
    <h2>About</h2>
    <p>This is the about section of your website.</p>
</section>

<!-- Work Section -->
<section id="work">
    <h2>Work</h2>
    <!-- Work content goes here -->
</section>

<!-- Resume Section -->
<section id="resume">
    <h2>Resume</h2>
    <!-- Resume content goes here -->
    <form>
        <!-- Resume form content -->
        <!-- Example fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
</section>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact</h2>
    <!-- Contact form goes here -->
    <form>
        <!-- Contact form content -->
        <!-- Example fields -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
</footer>

</body>
</html>
